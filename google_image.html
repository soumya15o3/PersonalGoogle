
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <div style="text-align: right;">
            <a class="link" href="./index.html">  Google  </a><a class="link" href="./google_advanced_search.html">  Advanced Search</a>
          </div> 
        <img alt="Google images" height="92" id="hplogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" style="padding-top:109px" width="272" data-atf="1">
        <form action="https://www.google.co.in/search?hl=en-GB&tbm=isch&sourch=hp">
            <input autocomplete="off" autofill="off" type="text" name="tbm" value="isch" hidden>
            <div class="input-icons">
                <input id="searchbar" type="text" name="q">
                <i class="fa fa-search icon"></i> 
            </div>
            <br>
            <input style="margin-top: -20px;" class="buton" id="size" type="submit" value="Google Image Search">
        </form>
    </body>
</html>
